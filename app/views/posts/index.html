<!DOCTYPE html>

<html>
    <head>
      <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
        <style>
           #drug{
             width: 100px;
             height: 100px;
             background-color: aqua;
             margin: 20px;
           }
           #drop{
             width: 400px;
             height: 200px;
             background-color: red;
           }
        </style>
    </head>
    <body>
       <div id="drug">ドラッグしてください</div>

       <div id="drop">ここにドロップしてください</div>

        <script src="jquery-3.4.1.min.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>

        <script type="text/javascript">
         $("#drug").draggable();
         $("#drop").droppable();
        </script>
    </body>
</html>
